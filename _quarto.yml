project:
  type: website
  post-render: 
    - "cp -rnv static/. _site" # source: https://github.com/quarto-dev/quarto-cli/discussions/4162#discussioncomment-4831352
  output-dir: docs
  render:
    - "*.qmd"
    - "*.Rmd"
    - "!2021-03-23-amia-informatics-summit/"
    - "!2022-02-11-tdw-ehr-lessons/"
    - "!2020-12-17-introduccion-xaringan/"
    - "!2020-08-31-tour-of-the-tidyverse/"

website:
  title: "Silvia Canelón"
  search: false
  favicon: img/logo_rounded.ico
  navbar:
    title: false
    logo: img/logo_rounded.png
    logo-alt: "Home" #doesn't seem to show up
    right:
      - icon: github
        href: https://github.com/spcanelon/slides
        aria-label: GitHub repo
    left:
      - text: Silvia Canelón
        href: https://www.silviacanelon.com

  site-url: https://slides.silviacanelon.com
  description: 'Collection of publicly available slide decks created by Silvia Canelón.'

  #opengraph: true
  twitter-card:
    creator: "@spcanelon"
    image: "/img/social-card.png"

format:
  # https://quarto.org/docs/output-formats/html-themes.html#basic-options
  html:
    theme:
      - cosmo
      - assets/silvia.scss
    mainfont: "Red Hat Text"
    fontcolor: "#002642"
    linkcolor: "#A23E02"
    monofont: "Consolas"
    monobackgroundcolor: "#FFFFFF"
    backgroundcolor: "#fffbf2"

    code-link: true

execute:
  freeze: auto

include-in-header: assets/umami.html
