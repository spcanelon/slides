<!DOCTYPE html>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}"><head>
  <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>{{ if .IsHome }}{{ .Params.Title }}{{ else }}{{ .Params.Title }}{{ end }}</title>
  <meta name="author" content="{{ with .Params.author }}{{ . }}{{ end }}">
  <meta name="description" content="{{ with .Params.subtitle }}{{ . }}{{ end }}">
  {{ .Hugo.Generator }}

  {{ range .Site.Params.custom_css }}
  <link rel="stylesheet" href="{{ "/css/" | relURL }}{{ . }}">
  {{ end }}

  <style>
   @import url(https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz);
   @import url(https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic);
   @import url(https://fonts.googleapis.com/css?family=Ubuntu+Mono:400,700,400italic);
  </style>

</head>
  <body>
<textarea id="source">
{{ .RawContent }}
</textarea>
    <script src="https://remarkjs.com/downloads/remark-latest.min.js"></script>
<script>
      var slideshow = remark.create({});
</script>
</body>
</html>
